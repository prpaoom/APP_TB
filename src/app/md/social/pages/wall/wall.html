<div class='sl_center_left'>
    <div class='fpost'>
    </div>
    <div class='ffilter'></div>
    <div class='sl_control'>
        <div class='ffeed'>
            
            <div class='inner_gray clearfix'>
                <div class='inner_gray_text'>
                    ตั้งค่าการสนทนา
                </div>
                <div class='inner_gray_close_button'>
                    <a href='javascript:void(0)' class='customdialog_close' role='button' title='Close'>×</a>
                </div>
            </div>
            <div class='inner_body'>
                 <div class='inner_body_content'>
                     <div class='main_chat_setting'>
                         <h3>ตั้งค่าความเป็นส่วนตัว</h3>
                         <ul class='chat_setting_list'>
                             <li>
                                 <div class='ex-text2'>ใครสามารถส่งข้อความหาคุณได้บ้าง</div>
                                 <div class="btn-group" data-toggle="buttons">
                                 <label class="btn btn-primary active">
                                     <input type="radio" name="allow_message" id="all" value='1' autocomplete="off" checked> ทุกคน
                                 </label>
                                 <label class="btn btn-primary">
                                     <input type="radio" name="allow_message" id="onlyfriend" value='2' autocomplete="off"> เพื่อนเท่านั้น
                                 </label>
                                 <label class="btn btn-primary">
                                     <input type="radio" name="allow_message" id="mynetwork" value='3' autocomplete="off"> เพื่อนของเพื่อน
                                 </label>
                                 </div>
                             </li>
                             <li>
                                 <div class='ex-text'>ตรวจสอบคำเชิญเข้ากลุ่ม</div>
                                 <div class="switch hover rounded" onclick="this.classList.toggle('hover')">
                                    <div class="toggle">
                                        <div class='ridges'><i class="fa fa-bars fa-rotate-90" aria-hidden="true"></i></div>
                                    </div>
                                </div>
                             </li>
                         </ul>
                         <hr>
                         <h3>ตั้งค่าการแจ้งเตือน</h3>
                         <ul class='chat_setting_list'>
                             <li>
                                 <div class='ex-text'>เสียงการแจ้งเตือน</div>
                                 <div class="switch hover rounded" onclick="this.classList.toggle('hover')">
                                    <div class="toggle">
                                        <div class='ridges'><i class="fa fa-bars fa-rotate-90" aria-hidden="true"></i></div>
                                    </div>
                                </div>
                             </li>
                         </ul>
                         <hr>
                         <h3>สีของบ็อกแชท</h3>
                         <ul class='chat_setting_list'>
                             <li>
                                 <div class='ex-text'>คู่สนทนา จะเห็นสีบ็อกของคุณ</div>
                                 <div class="box-color" style='background:#DC1F2E'></div>
                             </li>
                         </ul>
                         <div class='use_widget_color'>
                             <div class='color_set'>
                                 <label>
                                    <input type="radio" name="color_boxchat" value="#ccc" />
                                    <div class='colorbox' style='background:#ccc'></div>
                                </label>
                             </div>
                         </div>
                     </div>
                 </div>
            </div>




        <div class='clearfix'></div>
        </div>
        <div class='ffeed'></div>
        <div class='ffeed'></div>
    </div>
</div>
