

<div class='auth-container'>
    <div class='auth_present'>
        We need inspiration photo background
    </div>
    <div class='auth_right'>
        <div class='auth_top'>
            <div class='auth_logo'>
                
                <img src='{{site_url}}/assets/images/logo-30-yr.png'>
            </div>
           
            <h1 class='auth_title'>เข้าใช้งานบาซาน</h1>
        </div>
         <facebook [title_button]="'เข้าใช้งานด้วย Facebook'"></facebook>
        <!--<div class='auth_fb'>
            <button class='btn btn-md btn-fb' (click)="onFacebookLoginClick()"><i data-ibzn="&#xf164;"></i>เข้าใช้งานด้วย Facebook</button>
        </div>-->
        <div class='auth_or'>
            <span>หรือ</span>
        </div>
        <div class='auth_form'>
            <div class='input_group'>
                <label>อีเมล์</label>
                <input type='text' [(ngModel)]="email" name="email" class='auth_input'>
                <p class='helpbox'></p>
            </div>
            <div class='input_group'>
                <label>รหัสผ่าน</label>
                <input type='password' [(ngModel)]="password"  name="password" class='auth_input'>
                <p class='helpbox'>
                    <span class='err'>{{message}}</span>
                </p>
            </div>
            <div class='input_group w50'>
                <a  [routerLink]="['/forgot']">ลืมรหัสผ่าน?</a>
            </div>
            <div class='input_group w50'>
                <button class='btn btn-primary' (click)="login()">เข้าสู่ระบบ</button>
            </div>
            <div class='clearfix'></div>
            <div class='text-center mgt-50'>
                <a href='./register'>ยังไม่มีบัญชีผู้ใช้งาน? สมัครใช้งานที่นี่</a>
            </div>
        </div>
        <div class='auth_helplink'>
            <a href='#'><i data-ibzn="&#xf176;"></i>ข้อตกลงการใช้งาน</a>
            <a href='#'><i data-ibzn="&#xf1be;"></i>ความเป็นส่วนตัว</a>
        </div>
    </div>
</div>
