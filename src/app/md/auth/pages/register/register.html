<div class='auth-container'>
    <div class='auth_center'>
        <div class='auth_inner'>
            <div class='auth_top'>
                <div class='auth_logo'>
                    <img src='{{site_url}}/assets/images/logo-30-yr.png'>
                </div>
                <h1 class='auth_title'>สมัครใช้งงาน</h1>
            </div>
            <facebook [title_button]="'สมัครใช้งานด้วย Facebook'"></facebook>
            <!--<div class='auth_fb'>
                <button class='btn btn-md btn-fb'><i data-ibzn="&#xf164;"></i>สมัครใช้งานด้วย Facebook</button>
            </div>-->
            <div class='auth_or'>
                <span>หรือ</span>
            </div>
            <form [formGroup]="formRegister" (ngSubmit)="register()">
            <div class='auth_form'>
                <div class='input_group'>
                    <label>อีเมล์</label>
                    <input type='text' formControlName="email" class='auth_input'>
                    <p class='helpbox'><span *ngIf="!formRegister.controls.email.valid && formRegister.controls.email.value.length >= 1 " class="err">รูปแบบ อีเมล์ ไม่ถูกต้อง</span></p>
                    
                </div>
                <div class='input_group'>
                    <label>รหัสผ่าน</label>
                    <input type='password' formControlName="password" class='auth_input'>
                    <p class='helpbox'><span *ngIf="!formRegister.controls.password.valid && formRegister.controls.password.value.length >= 1" class="err">รูปแบบ รหัสผ่าน ไม่ถูกต้อง ควรจะมี ตัวเลข รหัสผ่านต้อง 8-20 ตัวขึ้นไป</span></p>
                </div>
                <div class='input_group'>
                    <label>ยืนยันรหัสผ่านนี้</label>
                    <input type='password' formControlName="confirmPassword" class='auth_input'>
                    <p class='helpbox'><span *ngIf="formRegister.controls.confirmPassword.value != formRegister.controls.password.value && formRegister.controls.confirmPassword.value.length >= 1" class="err">รหัสผ่านไม่ตรงกัน</span></p>
                </div>
                {{message}}
                <div class='input_group w50'>
                    <button type="submit" class='btn btn-primary'>ดำเนินการต่อ</button>
                </div>
                <div class='input_group w50'></div>
            </div>
            </form>
            
        </div>
        <div class='auth_helplink'>
            <a href='#'><i data-ibzn="&#xf176;"></i>ข้อตกลงการใช้งาน</a>
            <a href='#'><i data-ibzn="&#xf1be;"></i>ความเป็นส่วนตัว</a>
        </div>
    </div>
</div>
