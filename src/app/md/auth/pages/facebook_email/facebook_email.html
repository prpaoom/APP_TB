<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">คุณยังไม่มีข้อมูล Email</h3>
            </div>
            <div class="panel-body">
                <form [formGroup]="formNewEmail" (ngSubmit)="newEmail()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" formControlName="email" class="form-control"   placeholder="Email"  required >
                    </div>
                    <div *ngIf="!formNewEmail.controls.email.valid && formNewEmail.controls.email.value.length >= 1" class="alert alert-danger" role="alert">รูปแบบอีเมลไม่ถูกต้อง</div>
                    
                    <button type="submit" class="btn btn-default">ยืนยัน</button>
                </form>
                {{message}}
            </div>
        </div>

    </div>
</div>
